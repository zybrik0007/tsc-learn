<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="v1.css">
</head>
<body>

<div class="container">
    <div class="range-slider">
        <div class="range-slider__line">
            <div class="range-slider__circle"></div>
            <div class="range-slider__bar"></div>
        </div>
        <div class="range-slider__scale">
            <div class="range-slider__step">
                <div class="range-slider__step-point"></div>
                <div class="range-slider__step-value">0</div>
            </div>
            <div class="range-slider__step">
                <div class="range-slider__step-point"></div>
                <div class="range-slider__step-value">25</div>
            </div>
            <div class="range-slider__step">
                <div class="range-slider__step-point"></div>
                <div class="range-slider__step-value">50</div>
            </div>
            <div class="range-slider__step">
                <div class="range-slider__step-point"></div>
                <div class="range-slider__step-value">75</div>
            </div>
            <div class="range-slider__step">
                <div class="range-slider__step-point"></div>
                <div class="range-slider__step-value">100</div>
            </div>
        </div>
        <!--<div class="range-slider__container">
            <div class="range-slider__number">

            </div>
            <div class="range-slider__number">

            </div>

            <div class="range-slider__number">
                75

            <div class="range-slider__value">
                100
            </div>
        </div>-->
    </div>
</div>



</body>
</html>
